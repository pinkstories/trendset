<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Messe Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Messe-Bestelltool</h1>
    <input type="text" id="kundeSuche" placeholder="Kunden suchen..." />
    <ul id="suchErgebnisse"></ul>
    <div id="aktuellerKunde"></div>
    <div id="sperrhinweis"></div>

    <input type="text" id="scanInput" placeholder="Artikelnummer eingeben oder scannen …" />
    <ul id="warenkorbListe"></ul>
    <div id="gesamtpreis"></div>

    <input type="date" id="lieferdatum" />
    <textarea id="kommentar" placeholder="Kommentar …"></textarea>

    <button onclick="abschliessen()">💾 Bestellung speichern</button>
    <button onclick="exportiereBestellungen()">⬇️ Als CSV exportieren</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
